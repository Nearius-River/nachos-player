<!DOCTYPE html>
<html>

<head>
    <title>Nachos Player</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/playlists.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/queue.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-title">
            <h1>Nachos Player!</h1>
        </div>
        <div class="nav-links">
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="searchLink">Buscar</a>
            <a href="#" id="playlistsLink">Playlists</a>
            <a href="#" id="settingsLink">Configurações</a>
        </div>
    </div>

    <div id="home">
        <div class="sidebar">
            <h3 class="title">Suas músicas</h3>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar música">
            </div>
            <div class="sort-options">
                <button class="sort-button" data-sort-by="title">Título</button>
                <button class="sort-button" data-sort-by="artist">Artista</button>
                <button class="sort-button" data-sort-by="album">Álbum</button>
            </div>
            <div id="songList">
                <!-- Song items will be dynamically generated here -->
            </div>
        </div>

        <div class="player-container">
            <div id="music-info">
                <div class="song-name-container">
                    <h3 id="currentSong" class="song-name">Nenhuma música na fila!</h3>
                </div>
                <img id="songCover" src="images/album_cover-default.png" alt="Capa do álbum" width="300" height="300">
                <h4 id="artist">Informação do artista</h4>
            </div>

            <div class="controls">
                <div class="playback-controls">
                    <button class="control-button inactive" id="prevButton"><i class="fa fa-backward"></i></button>
                    <button class="control-button inactive" id="playButton"><i class="fa fa-play"></i></button>
                    <button class="control-button inactive" id="nextButton"><i class="fa fa-forward"></i></button>
                    <button class="control-button inactive" id="loopButton"><i class="fa fa-repeat"></i></button>
                    <input type="range" id="volumeSlider" class="volumeSlider" min="0" max="0.5" step="0.005" value="0.25"/>
                </div>
                <div class="progress-container">
                    <span id="currentTime">00:00</span>
                    <progress id="progressBar" value="0" max="1"></progress>
                    <span id="totalTime">00:00</span>
                </div>
            </div>

            <div class="hidden">
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <div class="queue-container">
            <h3 class="title">Fila de músicas</h3>
            <div class="queue-controls">
                <button id="clearQueueButton" class="hidden"><i class="fa fa-trash"></i></button>
            </div>
            <div id="queueList">
                <!-- Queue list items will be dynamically generated here -->
            </div>
        </div>
    </div>

    <div id="settings" class="hidden">
        <h2 class="title">Configurações</h2>
        <div class="settings-container">
            <div class="setting-item">
                <label for="themeSelect">Tema</label>
                <select id="themeSelect">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="selectDefaultFolder">Pasta de músicas</label>
                <button id="selectFolderButton" class="standard-button">Escolher Pasta</button>
                <p id="selectedFolderPath">Nenhuma pasta selecionada</p>
            </div>
            <div class="setting-item">
                <label for="defaultVolume">Volume Padrão</label>
                <input type="range" id="defaultVolume" class="volumeSlider" min="0" max="0.5" step="0.005" value="0.25"/>
            </div>
            <div class="setting-item">
                <label for="autoUpdate">Atualização Automática</label>
                <input type="checkbox" id="autoUpdate">
            </div>
            <button id="saveSettings" class="standard-button">Salvar Configurações</button>
        </div>
    </div>

    <div id="playlists" class="hidden">
        <h2 class="title">Playlists</h2>
        <div class="playlist-controls">
            <input type="text" id="playlistNameInput" placeholder="Nome da Playlist">
            <button id="createPlaylistButton" class="standard-button">Criar Playlist</button>
        </div>
        <ul id="playlistList">
            <!-- Playlist items will be dynamically generated here -->
        </ul>
    </div>

    <div id="contextMenu" class="hidden">
        <ul id="contextMenuOptions">
            <li id="addToPlaylistOption">Adicionar à Playlist
                <ul id="playlistsSubMenu"></ul>
            </li>
        </ul>
    </div>

    <div id="popup-container" class="hidden">
        <div class="popup">
            <span id="popup-message"></span>
        </div>
    </div>
    
    <script src="functions/popupController.js"></script>
    <script src="functions/navigationController.js"></script>
    <script src="functions/homeController.js"></script>
    <script src="functions/settingsController.js"></script>
    <script src="functions/playlistsController.js"></script>
</body>

</html>
